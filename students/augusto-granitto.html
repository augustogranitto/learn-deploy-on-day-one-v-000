<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, intial-scale=1"/>
    <title>Learn Verified Student Roster</title>
    <link rel="stylesheet" href="../css/normalize.css"/>
    <link rel="stylesheet" href="../css/fonts.css"/>
    <link rel="stylesheet" href="../css/styles.css"/>
  </head>
  <body>
    <div class="main-wrapper profile">
      <header class="header">
        <a href="/">
           <img class="learn-logo" src="https://s3.amazonaws.com/learn-verified/logo.png"/>
          </a>
        </header>
       <div class="profile-banner" id="augusto-granitto-cover"></div>
        <div class="vitals-container">
         <div class="profile-photo" id="augusto-granitto-card"></div>
          <div class="social-icon-container">
           <a href="http://www.github.com/augustogranitto"><img class="social-icon" src="https://s3.amazonaws.com/learn-verified/github-icon.png"/></a>
            <a href="https://www.linkedin.com/in/augusto-granitto-4ab36a39/"><img class="social-icon" src="https://s3.amazonaws.com/learn-verified/linkedin-icon.png"/></a>
            <a href="https://facebook.com/agranitto"><img class="social-icon" src="../assets/img/facebook.png"/></a>
          </div>
          <div class="vitals-text-container">
            <h1 class="profile-name">Augusto Granitto</h1>
            <h2 class="profile-location">New York, New York</h2>
            <div class="profile-quote">"Dracarys" - D.T.</div>
          </div>
        </div>
        <div class="details-container">
        <div class="bio-block details-block">
          <div class="bio-content content-holder">
            <div class="title-holder">
              <h3>Biography</h3>
            </div>
            <div class="description-holder">
              <p>I like traveling, reading and sports.</p>
            </div>
          </div>
        </div>
        <div class="education-block details-block">
          <div class="education-content content-holder">
            <div class="title-holder">
              <h3>Education</h3>
            </div>
            <div class="description-holder">
               <h4>George Washington University</h4>
               <h5>Finance and Economics</h5>


            </div>
          </div>
        </div>
        <div class="experience-block details-block">
          <div class="experience-content content-holder">
            <div class="title-holder">
              <h3>Experience</h3>
            </div>
            <div class="description-holder">
              <h4>MUFG</h4>
              <h5>Associate</h5>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <img class="made-with-love" src="https://s3.amazonaws.com/learn-verified/made-with-love.png"/>
      </footer>
    </div>
  </body>
</html>
